<body>
 
    <script>

const diasemana = prompt ('Captura un día de la semana');
const calculodia = (diasemana) => {
    if( diasemana == 1){ //doble signo para especificar
        console.log ('Hoy es Lunes');
    }else if (diasemana == 2){
        console.log ('Hoy es Martes');
    }else if (diasemana == 3){
        console.log ('Hoy es Miércoles');
    }else if(diasemana == 4){
        console.log('Hoy es Juebebes');  
    }else if(diasemana == 5){
        console.log('Hoy es Viernes');
    }else if (diasemana == 6){
        console.log('Hoy es Sábado de pistear');
    }else if (diasemana == 7){
        console.log('Hoy es Domingo de ir a misa');
    }
}
calculodia(diasemana);



    </script>


</body>
