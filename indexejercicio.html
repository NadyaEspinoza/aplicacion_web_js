<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
       
</head>
<body>

    <div class="container mt-3" id="app">
        <label class="form-label"></label>
      

        <label for="customRange1" class="form-label">Example range</label>
        <input min="0" max="100" type="range" v-model="rango" class="form-range">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" :style="'width: '+rango+'%'">{{rango}}%</div>
            
            
          </div>
          <img src="https://scontent.fgym1-1.fna.fbcdn.net/v/t39.30808-6/325405269_6592305757453345_2995851505217505799_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=730e14&_nc_ohc=fPVJZ7anYrsAX9lQ1bX&_nc_ht=scontent.fgym1-1.fna&oh=00_AfDJDxJbZUFyBmIWybeuiTgaI5MfeF-xDxGxt-MF4iItwQ&oe=63DDE9F2" :style="'width: '+rango+'%'">
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="Ejercicio.js"></script>

</body>
</html>
